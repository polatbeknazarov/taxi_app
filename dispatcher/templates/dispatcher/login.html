{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1S. TAXI - Авторизация</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100">
    <div class="w-full h-screen flex items-center justify-center">
        <div class="flex flex-col items-center justify-center">
            <img src="{% static "logo.png" %}" width='150' class="mb-[20px]" alt="">
            <h1 class="font-semibold text-xl">Авторизация</h1>


            <form class="mt-[10px]" method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Имя пользователя</label>
                    <input type="text" id="username" name="username"
                        class="w-[400px] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
                        placeholder="Введите имя пользователя" required />
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Пароль</label>
                    <input type="password" id="password" name="password"
                        class="w-[400px] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
                        placeholder="Введите пароль"
                        required />
                </div>
                <div class="flex items-center justify-center w-full">
                    <button type="submit"
                    class="text-black border bg-white hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-[100px] py-2.5 text-center">Войти</button>
                </div>
            </form>

            {% if error_message %}
                <p class="text-red-500">{{ error_message }}</p>
            {% endif %}

        </div>
    </div>
</body>

</html>
