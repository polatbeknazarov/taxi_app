{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}1S. TAXI{% endblock title %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
	
		<main class="flex flex-row">
			
			<aside
				class="flex flex-col h-screen w-64 px-4 py-8 overflow-y-auto border-r rtl:border-r-0 rtl:border-l bg-gray-900 border-gray-700 sticky top-0">
				<a href="{% url "index" %}" class="flex justify-center h-auto">
					<img style="width: 80px; height: 80px; border-radius: 50%; filter: grayscale(100%); object-fit: cover;" src="{% static "logo.jpg" %}" alt="">
				</a>

				<div class="flex flex-col justify-between flex-1 mt-6">
					<nav class='flex flex-col gap-2'>
						<a class="flex items-center px-4 py-2 {% if request.path == '/' %}rounded-md bg-gray-800 text-gray-200{% else %}transition-colors duration-300 transform rounded-md text-gray-400  hover:bg-gray-800 hover:text-gray-200{% endif %}"
							href="{% url "index" %}">
							<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17"
									stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
							</svg>

							<span class="mx-4 font-medium">Главная</span>
						</a>

						<a class="flex items-center px-4 py-2 {% if request.path == '/orders/' %}rounded-md bg-gray-800 text-gray-200{% else %}transition-colors duration-300 transform rounded-md text-gray-400  hover:bg-gray-800 hover:text-gray-200{% endif %}"
							href="{% url "orders" %}">
							<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
									stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
								<path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
									stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
							</svg>

							<span class="mx-4 font-medium">Заявки</span>
						</a>

						<a class="flex items-center px-4 py-2 {% if request.path == '/drivers/' %}rounded-md bg-gray-800 text-gray-200{% else %}transition-colors duration-300 transform rounded-md text-gray-400  hover:bg-gray-800 hover:text-gray-200{% endif %}"
							href="{% url "drivers" %}">
							<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-car">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
							</svg>

							<span class="mx-4 font-medium">Водители</span>
						</a>

						<a class="flex items-center px-4 py-2 {% if request.path == '/pricing/' %}rounded-md bg-gray-800 text-gray-200{% else %}transition-colors duration-300 transform rounded-md text-gray-400  hover:bg-gray-800 hover:text-gray-200{% endif %}"
							href="{% url "pricing" %}">
							<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M15 5V7M15 11V13M15 17V19M5 5C3.89543 5 3 5.89543 3 7V10C4.10457 10 5 10.8954 5 12C5 13.1046 4.10457 14 3 14V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V14C19.8954 14 19 13.1046 19 12C19 10.8954 19.8954 10 21 10V7C21 5.89543 20.1046 5 19 5H5Z"
									stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" />
							</svg>

							<span class="mx-4 font-medium">Тариф</span>
						</a>

						<a class="flex items-center px-4 py-2 {% if request.path == '/history/' %}rounded-md bg-gray-800 text-gray-200{% else %}transition-colors duration-300 transform rounded-md text-gray-400  hover:bg-gray-800 hover:text-gray-200{% endif %}"
							href="{% url "history" %}">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<circle cx="12" cy="12" r="10"></circle>
								<polyline points="12 6 12 12 16 14"></polyline>
							</svg>

							<span class="mx-4 font-medium">История</span>
						</a>

						<hr class="my-6 border-gray-200 dark:border-gray-600" />

						<a class="flex items-center px-4 py-2 text-gray-600 transition-colors duration-300 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700"
							href="{% url "logout" %}">
							<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round">
								<path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3" />
							</svg>

							<span class="mx-4 font-medium">Выйти</span>
						</a>
					</nav>

					<div class="flex justify-center">
						<span href="#" class="flex items-center px-4 -mx-2">
							<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
								stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3" />
								<circle cx="12" cy="10" r="3" />
								<circle cx="12" cy="12" r="10" />
							</svg>
							<span class="mx-2 font-medium text-gray-800 dark:text-gray-200">{{ request.user }}</span>
						</span>
					</div>
				</div>
			</aside>

			<div class="p-3 px-7" style="width: calc(100% - 256px);">
				{% if messages %}
					{% for message in messages %}
					<div class="p-4 mb-4 text-sm rounded-lg bg-gray-900 {% if message.tags == 'success' %}text-green-400{% else %}text-red-400{% endif %}" role="alert">
						<span class="font-medium">{{ message }}</span>
					</div>
					{% endfor %}
				{% endif %}

				{% block content %}
				{% endblock %}
			</div>
		</main>

</body>

</html>
